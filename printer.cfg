########################################
# Filament Runout Sensor Configuration
########################################

[filament_motion_sensor filament_sensor0]
switch_pin: PC2
detection_length: 8.0
extruder: extruder
pause_on_runout: True
runout_gcode: PAUSE_PRINT_FILAMENT_ERROR

########################################
# BL Touch Configuration
########################################

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
x_offset: -38
y_offset: 3
#z_offset: -2.66
# # Taken from test z_offset = 3.338

[safe_z_home]
home_xy_position: 245, 200 # Change coordinates to the center of your print bed (seems to be nozzle position not accounting for offset)
speed: 150
z_hop: 10                      # Move up 10mm
z_hop_speed: 40

[bed_mesh]
speed: 350
horizontal_move_z: 10
mesh_min: 50,50
mesh_max: 350,350 # need to update
probe_count: 10,10
mesh_pps: 1,1 # this should be making 1 extra point between the x and y probed points
algorithm: bicubic
bicubic_tension: 0.2

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

